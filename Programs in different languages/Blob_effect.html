<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .blob {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            animation: blob 4s infinite alternate;
        }

        .blob::before {
            content: '';
            width: 150px;
            height: 150px;
            background-color: #2980b9;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        @keyframes blob {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
    <title>Blob Effect</title>
</head>
<body>
    <div class="blob"></div>
</body>
</html>
